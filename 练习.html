
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				font-size: 70px;
				color: blue;
				text-align: center;
				font-family: 'Times New Roman', Times, serif;
			}
			ul span {
				font-size: 55px;
				color: red;
			}
			ul span a{
				font-size: 55px;
				color: yellow;
			}
			ul a {
				font-size: 55px;
				color: green;
			}
			ul a span {
				font-size: 55px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<ul>G<span>o</span><span><a>o</a></span><a><span>g</span></a><a>l</a><span>e</span></ul>
	</body>
</html>
